# Tiny Tapeout project information
project:
  title:        "Programmable Thing"      # Project title
  author:       "James Meech"      # Your name
  discord:      "Meechy"      # Your discord username, for communication and automatically assigning you a Tapeout role (optional)
  description:  "One inverter and a programmable resistor with one terminal connected to ground"      # One line description of what your project does
  language:     "Analog" # other examples include Verilog, Amaranth, VHDL, etc
  clock_hz:     0       # Clock frequency in Hz (or 0 if not applicable)

  # How many tiles your design occupies? A single tile is about 167x108 uM.
  tiles: "1x2"          # Valid values: 1x1 (digital only), 1x2, 2x2, 3x2, 4x2, 6x2 or 8x2

  # Your top module name must start with "tt_um_". Make it unique by including your github username:
  top_module:  "tt_um_JamesTimothyMeech_inverter"
  
  # List your project's source files here. Source files must be in ./src and you must list each source file separately, one per line:
  source_files:        
    - "project.v"

# The pinout of your project. Leave unused pins blank. DO NOT delete or add any pins.
pinout:
  # Inputs
  ui[0]: "Control pin to connect one of the 16 resistors between ua[0] and ground using an analog switch"
  ui[1]: "Control pin to connect one of the 16 resistors between ua[0] and ground using an analog switch"
  ui[2]: "Control pin to connect one of the 16 resistors between ua[0] and ground using an analog switch"
