# Tiny Tapeout project information
project:
  title:        "Circuito PWM con ciclo de trabajo configurable"      # Project title
  author:       "Maria Fernanda Tovany Salvador, Javier Trucios Alonso & Luis David Vazquez Perez"      # Your name
  discord:      ""      # Your discord username, for communication and automatically assigning you a Tapeout role (optional)
  description:  " A partir de tres senales de entrada digitales selecciona el ciclo de trabajo de salida (PWM)."      # One line description of what your project does
  language:     "Verilog" # other examples include SystemVerilog, Amaranth, VHDL, etc
  clock_hz:     0       # Clock frequency in Hz (or 0 if not applicable)

  # How many tiles your design occupies? A single tile is about 167x108 uM.
  tiles: "1x1"          # Valid values: 1x1, 1x2, 2x2, 3x2, 4x2, 6x2 or 8x2

  # Your top module name must start with "tt_um_". Make it unique by including your github username:
  top_module:  "tt_um_ancho"
  
  # List your project's source files here. Source files must be in ./src and you must list each source file separately, one per line:
  source_files:        
    - "tt_um_ancho.v"
    - "ancho.v"

# The pinout of your project. Leave unused pins blank. DO NOT delete or add any pins.
pinout:
  # Inputs
  ui[0]: "no use"
  ui[1]: "no use"
  ui[2]: "no use"
  ui[3]: "speed[0]"
  ui[4]: "speed[1]"
  ui[5]: "speed[3]"
  ui[6]: "enable"
  ui[7]: "clock"

  # Outputs
  uo[0]: "PWM"
  uo[1]: "no use"
  uo[2]: "no use"
  uo[3]: "no use"
  uo[4]: "no use"
  uo[5]: "no use"
  uo[6]: "no use"
  uo[7]: "no use"

  # Bidirectional pins
  uio[0]: "no use"
  uio[1]: "no use"
  uio[2]: "no use"
  uio[3]: "no use"
  uio[4]: "no use"
  uio[5]: "no use"
  uio[6]: "no use"
  uio[7]: "no use"

# Do not change!
yaml_version: 6
